<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftMetro Logo Generator</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 40px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        /* Logo Design 1: Speed Lines */
        .logo-speed {
            width: 300px;
            height: 300px;
            position: relative;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .speed-line {
            position: absolute;
            width: 3px;
            height: 150px;
            background: linear-gradient(to bottom, transparent, #FF6B6B, transparent);
            left: 50%;
            top: 0;
            transform-origin: bottom;
            opacity: 0.8;
        }
        
        .speed-line:nth-child(1) { transform: rotate(0deg); background: linear-gradient(to bottom, transparent, #FF6B6B, transparent); }
        .speed-line:nth-child(2) { transform: rotate(30deg); background: linear-gradient(to bottom, transparent, #FFE66D, transparent); }
        .speed-line:nth-child(3) { transform: rotate(60deg); background: linear-gradient(to bottom, transparent, #4ECDC4, transparent); }
        .speed-line:nth-child(4) { transform: rotate(90deg); background: linear-gradient(to bottom, transparent, #FF6B6B, transparent); }
        .speed-line:nth-child(5) { transform: rotate(120deg); background: linear-gradient(to bottom, transparent, #FFE66D, transparent); }
        .speed-line:nth-child(6) { transform: rotate(150deg); background: linear-gradient(to bottom, transparent, #4ECDC4, transparent); }
        .speed-line:nth-child(7) { transform: rotate(180deg); background: linear-gradient(to bottom, transparent, #FF6B6B, transparent); }
        .speed-line:nth-child(8) { transform: rotate(210deg); background: linear-gradient(to bottom, transparent, #FFE66D, transparent); }
        .speed-line:nth-child(9) { transform: rotate(240deg); background: linear-gradient(to bottom, transparent, #4ECDC4, transparent); }
        .speed-line:nth-child(10) { transform: rotate(270deg); background: linear-gradient(to bottom, transparent, #FF6B6B, transparent); }
        .speed-line:nth-child(11) { transform: rotate(300deg); background: linear-gradient(to bottom, transparent, #FFE66D, transparent); }
        .speed-line:nth-child(12) { transform: rotate(330deg); background: linear-gradient(to bottom, transparent, #4ECDC4, transparent); }
        
        .center-circle {
            position: absolute;
            width: 120px;
            height: 120px;
            background: #000;
            border: 3px solid transparent;
            border-image: linear-gradient(135deg, #FF6B6B, #FFE66D, #4ECDC4) 1;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            z-index: 10;
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.5);
        }
        
        /* Logo Design 2: Flame Icon */
        .logo-flame {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.2), transparent);
            border-radius: 50%;
        }
        
        .flame {
            font-size: 150px;
            background: linear-gradient(135deg, #FF6B6B, #FFE66D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 107, 107, 0.6));
            animation: flicker 2s ease infinite;
        }
        
        @keyframes flicker {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 30px rgba(255, 107, 107, 0.6));
            }
            50% { 
                transform: scale(1.1) rotate(-5deg);
                filter: drop-shadow(0 0 50px rgba(255, 230, 109, 0.8));
            }
        }
        
        /* Logo Design 3: Metro Lines */
        .logo-metro {
            width: 300px;
            height: 300px;
            position: relative;
        }
        
        .metro-line {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, transparent, #FF6B6B, #FFE66D, #4ECDC4, transparent);
            animation: slide 3s ease infinite;
        }
        
        @keyframes slide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .metro-line:nth-child(1) { width: 200px; top: 30%; left: 10%; animation-delay: 0s; }
        .metro-line:nth-child(2) { width: 250px; top: 40%; left: 5%; animation-delay: 0.3s; }
        .metro-line:nth-child(3) { width: 280px; top: 50%; left: 0%; animation-delay: 0.6s; }
        .metro-line:nth-child(4) { width: 250px; top: 60%; left: 5%; animation-delay: 0.9s; }
        .metro-line:nth-child(5) { width: 200px; top: 70%; left: 10%; animation-delay: 1.2s; }
        
        .metro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            z-index: 10;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #FF6B6B, #FFE66D);
            border: none;
            color: #000;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Logo 1: Speed Lines -->
    <div class="logo-container">
        <canvas id="logo1" width="600" height="600" style="width: 300px; height: 300px;"></canvas>
    </div>
    <button onclick="downloadLogo('logo1')">Download Speed Logo</button>
    
    <!-- Logo 2: Flame -->
    <div class="logo-flame">
        <div class="flame">ðŸ”¥</div>
    </div>
    
    <!-- Logo 3: Metro Lines -->
    <div class="logo-metro">
        <div class="metro-line"></div>
        <div class="metro-line"></div>
        <div class="metro-line"></div>
        <div class="metro-line"></div>
        <div class="metro-line"></div>
        <div class="metro-text">SM</div>
    </div>
    
    <script>
        // Generate the speed lines logo on canvas
        const canvas = document.getElementById('logo1');
        const ctx = canvas.getContext('2d');
        const centerX = 300;
        const centerY = 300;
        
        // Black background
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, 600, 600);
        
        // Draw speed lines
        const colors = ['#FF6B6B', '#FFE66D', '#4ECDC4'];
        for (let i = 0; i < 36; i++) {
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate((i * 10) * Math.PI / 180);
            
            // Create gradient for each line
            const gradient = ctx.createLinearGradient(0, -200, 0, 0);
            gradient.addColorStop(0, 'transparent');
            gradient.addColorStop(0.5, colors[i % 3]);
            gradient.addColorStop(1, 'transparent');
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, -200);
            ctx.lineTo(0, 0);
            ctx.stroke();
            ctx.restore();
        }
        
        // Draw center circle
        ctx.beginPath();
        ctx.arc(centerX, centerY, 100, 0, Math.PI * 2);
        ctx.fillStyle = '#000';
        ctx.fill();
        
        // Draw gradient border
        const borderGradient = ctx.createLinearGradient(200, 200, 400, 400);
        borderGradient.addColorStop(0, '#FF6B6B');
        borderGradient.addColorStop(0.5, '#FFE66D');
        borderGradient.addColorStop(1, '#4ECDC4');
        
        ctx.strokeStyle = borderGradient;
        ctx.lineWidth = 6;
        ctx.stroke();
        
        // Add SM text
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 72px -apple-system';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('SM', centerX, centerY);
        
        // Add glow effect
        ctx.shadowColor = '#FF6B6B';
        ctx.shadowBlur = 30;
        ctx.fillText('SM', centerX, centerY);
        
        function downloadLogo(canvasId) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = 'swiftmetro-logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
