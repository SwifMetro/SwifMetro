<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwifMetro Pro - Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .checkout-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .price-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .price {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .price-period {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .trial-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .features {
            margin: 30px 0;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .feature::before {
            content: "‚úì";
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #667eea;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
        }
        
        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .secure-note {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="logo">
            <h1>SwifMetro Pro</h1>
            <p>Wireless iOS Logging</p>
        </div>
        
        <div class="price-box">
            <div class="price">$29.99<span style="font-size: 24px; opacity: 0.8;">/mo</span></div>
            <div class="price-period">Billed monthly</div>
            <div class="trial-badge">üéÅ 7-Day Free Trial</div>
        </div>
        
        <div class="features">
            <div class="feature">Wireless real-time logging</div>
            <div class="feature">Private GitHub repo access</div>
            <div class="feature">License key included</div>
            <div class="feature">Priority email support</div>
            <div class="feature">Cancel anytime</div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <form id="checkout-form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
            
            <button type="submit" class="checkout-btn" id="checkout-btn">
                Start 7-Day Free Trial ‚Üí
            </button>
        </form>
        
        <div class="secure-note">
            üîí Secure checkout powered by Stripe<br>
            Cancel anytime during trial - no charge
        </div>
    </div>
    
    <script>
        const form = document.getElementById('checkout-form');
        const btn = document.getElementById('checkout-btn');
        const errorDiv = document.getElementById('error');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            btn.disabled = true;
            btn.textContent = 'Processing...';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.url) {
                    window.location.href = data.url;
                } else {
                    throw new Error('No checkout URL received');
                }
            } catch (error) {
                errorDiv.textContent = '‚ùå Error: ' + error.message;
                errorDiv.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Start 7-Day Free Trial ‚Üí';
            }
        });
    </script>
</body>
</html>
